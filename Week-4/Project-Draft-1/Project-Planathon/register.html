<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Planathon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <a href="splash.html">
        <img src="img/logo.png" alt="Planathon logo">
        <span>Planathon</span>
      </a>
      <div>
        <a href="index.html">Dashboard</a>
        <a href="features.html">Features</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <main class="container d-flex justify-content-center py-5">
    <div style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <h1 class="fw-bold mb-2">Register for Planathon</h1>
        <p class="text-muted">Create an account to manage your hackathons</p>
      </div>
      <form>
        <!-- Name Input -->
        <div class="form-floating mb-4">
          <input type="text" id="nameInput" class="form-control" placeholder="Full name" />
          <label for="nameInput">Full name</label>
        </div>

        <!-- Email input -->
        <div class="form-floating mb-4">
          <input type="email" id="loginEmail" class="form-control" placeholder="Email address" />
          <label for="loginEmail">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-floating mb-4">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
          <label for="loginPassword">Password</label>
        </div>

        <!-- Confirm Password input -->
        <div class="form-floating mb-4">
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" />
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
          </div>

        <!-- Submit button -->
        <a href="login.html" class="btn btn-primary w-100 mb-4 py-2">REGISTER</a>

        <!-- Register link -->
        <p class="text-center mb-3">Already have an account? <a href="login.html">Login</a></p>


      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-alt">
    <div class="footer-alt-content">
      <div class="footer-alt-brand">
        <h2>Planathon</h2>
        <p>Plan smarter. Run better hackathons.</p>
      </div>

      <nav class="footer-alt-nav" aria-label="Footer navigation">
        <a href="index.html">Dashboard</a>
        <a href="features.html">Features</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="login.html">Login</a>
        <a href="mailto:info@planathon.com">Contact</a>
      </nav>

      <p class="footer-alt-copy">&copy; 2026 Planathon. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
